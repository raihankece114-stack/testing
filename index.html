<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Marketplace All-in-One</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    h1, h2 { color: #333; }
    .hidden { display: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .product { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; margin-bottom: 10px; }
    .login-box, .dashboard { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin-top: 10px; padding: 10px; }
    #cart li { margin-bottom: 5px; }
  </style>
</head>
<body>

  <!-- ðŸ” Login Section -->
  <div id="loginSection" class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- ðŸ§‘â€ðŸ’¼ Admin Dashboard -->
  <div id="adminDashboard" class="dashboard hidden">
    <h2>Dashboard Admin</h2>
    <p>Daftar Produk:</p>
    <ul id="adminList"></ul>
    <button onclick="logout()">Keluar</button>
  </div>

  <!-- ðŸ›ï¸ Marketplace Section -->
  <div id="shopSection" class="hidden">
    <h1>Marketplace</h1>
    <input type="text" id="search" placeholder="Cari produk..." onkeyup="filterProducts()">
    <div id="products" class="grid"></div>

    <h2>ðŸ›’ Keranjang</h2>
    <ul id="cart"></ul>
    <button onclick="checkout()">ðŸ’³ Bayar Sekarang</button>
    <br><br>
    <button onclick="logout()">Keluar</button>
  </div>

    const cart = [];

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "admin" && pass === "admin123") {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('adminDashboard').classList.remove('hidden');
        renderAdmin();
      } else if (user === "user" && pass === "user123") {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('shopSection').classList.remove('hidden');
        renderProducts();
      } else {
        document.getElementById('error').textContent = "Login gagal!";
      }
    }

    function logout() {
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('shopSection').classList.add('hidden');
      document.getElementById('adminDashboard').classList.add('hidden');
      document.getElementById('username').value = "";
      document.getElementById('password').value = "";
      document.getElementById('error').textContent = "";
    }

    function renderAdmin() {
      const list = document.getElementById("adminList");
      list.innerHTML = "";
      productList.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} - Stok: ${p.stock} - Kategori: ${p.category}`;
        list.appendChild(li);
      });
    }

    function renderProducts() {
      const container = document.getElementById("products");
      container.innerHTML = "";
      productList.forEach((p, i) => {
        const item = document.createElement("div");
        item.className = "product";
        item.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Rp ${p.price}</p>
          <p>Stok: ${p.stock}</p>
          <p>Kategori: ${p.category}</p>
          <button onclick="addToCart(${i})">Tambah ke Keranjang</button>
        `;
        container.appendChild(item);
      });
    }

    function filterProducts() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const filtered = productList.filter(p => p.name.toLowerCase().includes(keyword));
      const container = document.getElementById("products");
      container.innerHTML = "";
      filtered.forEach((p, i) => {
        const item = document.createElement("div");
        item.className = "product";
        item.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Rp ${p.price}</p>
          <p>Stok: ${p.stock}</p>
          <p>Kategori: ${p.category}</p>
          <button onclick="addToCart(${i})">Tambah ke Keranjang</button>
        `;
        container.appendChild(item);
      });
    }

    function addToCart(index) {
      cart.push(productList[index]);
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cart");
      cartList.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - Rp ${item.price}`;
        cartList.appendChild(li);
      });
    }

    function checkout() {
      alert("Payment Successful! Total items: " + cart.length);
    }
  </script>
